<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/index.css">
    <title>Quad Landscaping</title>
    <link rel="shortcut icon" href="./images/Logo.png">
</head>
<body style="background-color: rgb(224, 224, 194);" onLoad="forumLoad()">
    <nav class="py-2 border border-dark rounded" style="background-color: darkgray; margin: 25px;" id="nav">
    </nav>  
    
    
    <div class="bootstrap-table">
        <div class="border border-dark rounded" style="background-color: darkgrey;" id="sortBar">
            <div id="toolbar">
                <select class="form-control" style=" background-color: darkgray; border: darkgray; text-align: center; margin: 5px;">
                    <option value="">Most Recent</option>
                    <option value="all">Oldest</option>
                    <option value="selected">Export Selected</option>
                </select>
            </div>
        
            <div class="float-end search" style="width: 15%;">
                <input class="form-control" type="text" placeholder="Search">
            </div>
        </div>
            
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../resources/scripts/index.js"></script>
</body>
</html>

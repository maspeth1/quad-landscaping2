<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/index.css">
    <title>Quad Landscaping</title>
    <link rel="shortcut icon" href="./images/Logo.png">
    
</head>
<body style="background-color: #e2e5de;" onLoad="signUpLoad()">
    <nav  class="py-2 border border-dark  rounded" style="background-color: darkgray; margin: 25px;" id="nav">
    </nav> 
    
    <div class="container" id="signInContainer" style="  margin-top: 150px; padding: 0 55px; justify-content:space-between;">
        <!-- <div class="row justify-content-center" id="signIn">
            <div class="col-4">Sign In</div>
        </div> -->
        <div class="form-group row justify-content-center" id="signIn" >
            <div class="col-6">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row justify-content-center" id="signIn">
            <div class="col-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row justify-content-center" id="signIn">
            <div class="col-6">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
            </div>
        </div>
        <div id="signUp" style="padding: 16px 32px; text-decoration: none; margin: 4px 230px; cursor: pointer;">
            <button type="submit" class="btn btn-success" onclick="handleSignUpSubmit()">Submit</button>
        </div>
</div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../resources/scripts/index.js"></script>
</body>
</html>

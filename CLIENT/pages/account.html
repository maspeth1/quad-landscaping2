<!DOCTYPE html>

<body style="background-color: rgb(224, 224, 194);" onLoad="accountLoad()">
    
    <nav class="py-2 border border-dark  rounded" style="background-color: darkgray; margin: 25px;" id="nav">
    </nav>   
    
    <div class="container ">
        <div class="row">
            <div class="col-3 border border-dark rounded" id="profPic" style="background-image: url(https://culverhouse.ua.edu/wp-content/uploads/2018/12/resized_1425072921_jlucas_culverhouse.ua_.edu_-e1545086186662.jpg);"></div>
            <div class="col-8 border border-dark rounded" id="accountInfo">
                <h1 style="display: inline;">Username : </h1>
                <h1 style="display: inline;">Username</h1>
                <h1></h1>
                <h2 style="display: inline;">Name : </h2>
                <h2 style="display: inline;">First Name</h2>
                <h2 style="display: inline;"> Last Name</h2>

            <div class="form-group row justify-content-center" id="signIn">

            </div>
            <div class="form-group row justify-content-center" id="signIn">
                <div class="col-6">

                <input type="password" class="form-control" id="newPassword" placeholder="Password">

            </div>
            <div class="form-group row justify-content-center" id="signIn">
                <div class="col-6">

                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Password">
                </div>
            </div>
            <div id="signUp" >
                <button type="submit" class="btn btn-success" onclick="handleNewPasswordSubmit()">Submit</button>
            </div>
        </div>
    
    
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
